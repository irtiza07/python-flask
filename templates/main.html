<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Sockets</title>
</head>
<body>
  <h1>Welcome to WWW of 1995!</h1>
  <br>
  <h2><span id="connected">{{ connected }}</span> 
    users are on this page right now.
  </h2>

  <script type="text/javascript" 
    src="http://code.jquery.com/jquery-1.11.1.min.js">
  </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

  <script type="text/javascript">
    $(document).ready(() => {
      const url = "http://" + document.domain + ":" + location.port;
      const socket = io.connect(url + "/dd");
      socket.on('share-link', (link) => {
        console.log(link)
      });
    });
  </script>
</body>
</html>
